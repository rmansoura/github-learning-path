name: Verify Learning Path

on:
  push:
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check modules exist
        run: |
          test -f modules/MODULE-01-GIT-BASICS.md && echo "✓ Module 1"
          test -f modules/MODULE-02-GITHUB-CLI.md && echo "✓ Module 2"
          test -f modules/MODULE-03-BRANCHING-PRS.md && echo "✓ Module 3"
          test -f modules/MODULE-04-CI-CD.md && echo "✓ Module 4"
          test -f modules/MODULE-05-RELEASES-SECURITY.md && echo "✓ Module 5"
